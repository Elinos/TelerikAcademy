<div class="container">
    <div class="well">
        <form name="signUpForm" class="form-horizontal" novalidate>
            <fieldset>
                <legend>Create New User</legend>
                <div class="form-group">
                    <label for="email" class="col-md-2 control-label">E-mail</label>
                    <div class="col-md-10">
                        <input id="email" type="email"  placeholder="E-mail" ng-model="user.email" required="required" class="form-control validity"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="password" class="col-md-2 control-label">Password</label>
                    <div class="col-md-10">
                        <input  id="password" type="password" ng-minlength="6" placeholder="Password" ng-model="user.password" required="required" class="form-control validity"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmation" class="col-md-2 control-label">Confirm Password</label>
                    <div class="col-md-10">
                        <input id="confirmation" type="password" ng-minlength="6" placeholder="Confirm password" ng-model="user.confirmPassword" required="required" class="form-control validity"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="isDriver" class="col-md-2 control-label">Driver</label>
                    <div class="col-md-1">
                        <input id="isDriver" type="checkbox" ng-model="user.isDriver" class="form-control checkbox pull-left"/>
                    </div>
                </div>
                <div class="form-group" ng-show="user.isDriver">
                    <label for="carName" class="col-md-2 control-label">Car name</label>
                    <div class="col-md-10">
                        <input id="carName" type="text"  placeholder="Car name" ng-model="user.car" required="required" class="form-control validity"/>
                    </div>
                </div>
                <div class="pull-right">
                    <button ng-click="signup(user)" ng-disabled="signUpForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
