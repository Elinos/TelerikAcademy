<!DOCTYPE html>
<html lang="en">
<head>
    <title>A-O Table</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <style>
        table {
            margin: 0 auto;
        }

        td {
            text-align: center;
            min-width: 20px;
        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td colspan="3">Title goes here</td>
                <td>A</td>
                <td style="text-align:right">B</td>
            </tr>
            <tr>
                <td style="text-align:left" rowspan="3">C</td>
                <td>D</td>
                <td>E</td>
                <td>F</td>
                <td>G</td>
            </tr>
            <tr>
                <td>H</td>
                <td colspan="2">I</td>
                <td style="text-align:right" rowspan="2">J</td>
            </tr>
            <tr>
                <td>K</td>
                <td>L</td>
                <td>M</td>
            </tr>
            <tr>
                <td style="text-align:right">N</td>
                <td colspan="4">O</td>
            </tr>
        </table>
    </div>
</body>
</html>
