<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <style>
        table {
            width: 140px;
            background-color: #000000;
            color: #ff6a00;
            margin: 0 auto;
            font-weight: bold;
        }

        td {
            padding: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div>
        <table border="1">
            <tr>
                <td style="text-align:right" colspan="4">123</td>
            </tr>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>+</td>
            </tr>
            <tr>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>-</td>
            </tr>
            <tr>
                <td>7</td>
                <td>8</td>
                <td>9</td>
                <td>*</td>
            </tr>
            <tr>
                <td colspan="2">0</td>
                <td>.</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
