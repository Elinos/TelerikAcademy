<!DOCTYPE html>
<html lang="en">
<head>
    <title>Fresh Fruits</title>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <style>
        img {
            max-width: 100%;
            max-height: 100%;
            margin: auto;
            display: block;
        }

        table {
            width: 500px;
            border-spacing: 15px 0px;
            border-collapse: separate;
        }

        #top {
            font-size: 20px;
        }

        #left {
            width: 60%;
        }
    </style>
</head>
<body>
    <div>
        <table>
            <thead>
                <tr>
                    <th id="top" colspan="2"><em>Fresh Fruits</em></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="left">
                        It has long been known that a diet that includes at least a few servings of fresh fruit
                        every day will help keep you healthy, fit and trim.
                    </td>
                    <td>
                        <img src="fruit-cocktail.jpg" alt="Fruits" title="Fruits" />
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
