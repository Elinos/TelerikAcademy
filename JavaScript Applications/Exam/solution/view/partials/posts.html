<script id="posts-template" type="text/x-handlebars-template">
    <h1>Posts:</h1>
    <div id="posts-container">
        <table>
            <tr>
                <th>Title</th>
                <th>Body</th>
                <th>Post Date</th>
            </tr>
            {{#each this}}
            <tr>
                <td>{{title}}</td>
                <td>{{body}}</td>
                <td>{{postDate}}</td>
            </tr>
            {{/each}}
        </table>
    </div>
</script>
